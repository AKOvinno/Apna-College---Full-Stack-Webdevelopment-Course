<!DOCTYPE html>
<html>
  <head>
    <title>Lists in HTML</title>
  </head>
  <body>
    <ul>
      <li>Ovinno</li>
      <li>Laila</li>
      <li>Anha</li>
    </ul>
    <!--attribute type can be 'a', 'A', '1'-->
    <ol type="A">
      <li>Ovinno</li>
      <li>Laila</li>
      <li>Anha</li>
    </ol>
    <ol type="1">
      <li>Ovinno</li>
      <li>Laila</li>
      <li>Anha</li>
    </ol>
  </body>
</html>
