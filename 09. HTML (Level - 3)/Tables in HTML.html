<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tables in HTML</title>
  </head>
  <body>
    <table border="">
      <caption>
        Food Menu
      </caption>
      <!--Table Header-->
      <thead>
        <tr>
          <th rowspan="2">Item</th>
          <th colspan="2">Price</th>
        </tr>
        <tr>
          <th>INR</th>
          <th>USD</th>
        </tr>
      </thead>
      <!--Table Body-->
      <tbody>
        <tr>
          <td>Frooti</td>
          <td>10</td>
          <td>0.14</td>
        </tr>
        <tr>
          <td>Samosa</td>
          <td>12</td>
          <td>0.17</td>
        </tr>
        <tr>
          <td>Chips</td>
          <td>20</td>
          <td>0.28</td>
        </tr>
      </tbody>
      <!--Table Footer-->
      <tfoot>
        <tr>
          <td>Sum</td>
          <td>42</td>
          <td>0.59</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
