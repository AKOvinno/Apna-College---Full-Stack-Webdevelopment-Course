<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Level 3 Qs3</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form action="/action">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Write your name"
        />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Write your email"
        />
      </div>
      <br />
      <div>
        <label for="message">Message:</label>
        <input type="textarea" id="message" name="message" />
      </div>
      <br />
      <div>
        <label for="rating">Rate us out of 5:</label>
        <br />
        <input type="radio" id="rating" name="rating" value="1" />
        <label for="1">1</label>
        <br />
        <input type="radio" id="rating" name="rating" value="2" />
        <label for="2">2</label>
        <br />
        <input type="radio" id="rating" name="rating" value="3" />
        <label for="3">3</label>
        <br />
        <input type="radio" id="rating" name="rating" value="4" />
        <label for="4">4</label>
        <br />
        <input type="radio" id="rating" name="rating" value="5" />
        <label for="5">5</label>
      </div>
      <br />
      <div>
        <button type="submit">Send your message!</button>
      </div>
    </form>
  </body>
</html>
