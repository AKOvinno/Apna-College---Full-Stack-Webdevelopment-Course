<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A test table with merged cells</title>
  </head>
  <body>
    <table border="">
      <caption>
        A test table with merged cells
      </caption>
      <thead>
        <tr>
          <td rowspan="2"></td>
          <td colspan="2">Average</td>
          <td rowspan="2">Red eyes</td>
        </tr>
        <tr>
          <td>Height</td>
          <td>Weight</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Males</td>
          <td>1.9</td>
          <td>0.003</td>
          <td>40%</td>
        </tr>
        <tr>
          <td>Females</td>
          <td>1.7</td>
          <td>0.002</td>
          <td>43%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
